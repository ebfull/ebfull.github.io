<!-- javascript bitcoin simulator -->
<!doctype html>
<html>
<head>
<title>javascript bitcoin simulation</title>
<style>
.network {
  border: 1px solid #DEDEDE;
  display:block;
  margin:auto;
}

svg {
  margin: auto;
  display:block;
}

rect {
  fill: none;
  pointer-events: all;
}

.node {
  fill: #000;
}

.link {
  stroke: #999;
}
</style>
<script src="d3.v3.min.js"></script>
<script src="jquery.min.js"></script>
<script src="goog/base.js"></script>
<script>
goog.require("goog.structs.PriorityQueue")
</script>
<script src="network.js"></script> <!-- core of simulator -->
<script src="peermgr.js"></script> <!-- PeerMgr for network formation -->
<script src="inventory.js"></script> <!-- Inventory for shared object collection -->
<!--
<script src="transaction.js"></script>
<script src="blockchain.js"></script>
-->
</head>
<body>
<div class="network"></div>
<hr>
<b><a id="pause" href="#">(pause)</a></b> <b><a id="default" href="#">(default)</a></b> <b><a id="faster" href="#">+</a></b>/<b><a id="slower" href="#">-</a></b> <span id="timenow"></span><br /><br />
<a id="restart" href="#">Restart</a>
<script>
var net;
var btc;
var interval = 10;

function start() {
	btc = new Node();

	btc.use(PeerMgr);
	btc.use(Inventory);

	btc.on("block", function(from, obj) {
		//console.log("received inventory object")
		if (this.inventory.add(obj)) {
			this.peers.broadcast("block", obj);
		}
	})

	btc.prob("mining", 100, 0.00001, function() {
		//console.log("mined a block")
		var n;
		this.inventory.add(n = new NodeObject("block", false, "derp"))

		this.peers.broadcast("block", n);
	})

	net = new Network(".network")
	net.add(200, btc)
}

start();

setInterval(function() {
	if (typeof net != "undefined") {
		net.run(interval);
		$("#timenow").html((net.now/1000) + " seconds elapsed");
	}
}, 10)

$("#restart").click(function() {
	start();
	return false;
})

$("#faster").click(function() {
	interval *= 2;
	interval = Math.floor(interval);
	return false;
})

$("#default").click(function() {
	interval = 10;
	return false;
})

$("#pause").click(function() {
	interval = 0;
	return false;
})

$("#slower").click(function() {
	interval /= 2;
	interval = Math.floor(interval);
	return false;
})
</script>
</body>
</html>
