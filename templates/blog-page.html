{% extends "base.html" %}

{% block subtitle %}{{ page.title }}{% endblock substitle %}
{% block nav_blog %}active{% endblock %}

{% block content %}
<section>
  <h1 class="title">
    {{ page.title }}
  </h1>
  <p class="subtitle"><strong>{{ page.date }}</strong> by {{page.authors | join(sep=", ")}}</p>
  <div class="section-frame">
    {{ page.content | safe }}
  </div>
</section>
{% endblock content %}
